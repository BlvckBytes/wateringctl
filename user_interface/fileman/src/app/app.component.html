<div
  *ngIf="loading"
  class="loading"
>
  <img class="svg" src="graphics/gear.svg" alt="gear">
  <h1 *ngIf="progress != 0">{{progress}} %</h1>
</div>

<div
  class="wrapper"
  [class.wrapper--blurred]="loading"
>
  <app-overlay-stack></app-overlay-stack>
  <app-notification-center></app-notification-center>

  <app-path-bar></app-path-bar>

  <router-outlet></router-outlet>
</div>
