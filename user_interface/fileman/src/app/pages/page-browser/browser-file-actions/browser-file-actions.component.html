<app-button
  color="warning"
  (click)="deleteFile(); $event.stopPropagation()"
  icon="trash.svg"
></app-button>

<app-button
  *ngIf="!file?.isDirectory"
  color="success"
  (click)="downloadFile(); $event.stopPropagation()"
  icon="download.svg"
></app-button>

<app-button
  *ngIf="isTar"
  color="success"
  (click)="untarFile(); $event.stopPropagation()"
  icon="unpack.svg"
></app-button>

<app-button
  *ngIf="isBin"
  color="success"
  (click)="applyFirmware(); $event.stopPropagation()"
  icon="wrench.svg"
></app-button>
