<div
  (click)="selection = 'start'"
  class="badge"
  [class.badge--selected]="selectable && selection === 'start'"
>
  <p>{{trimIntervalTime(interval.start)}}</p>
</div>

<p>{{calcIntervalDur(interval)}}</p>

<div
  (click)="selection = 'end'"
  class="badge"
  [class.badge--selected]="selectable && selection === 'end'"
>
  <p>{{trimIntervalTime(interval.end)}}</p>
</div>
