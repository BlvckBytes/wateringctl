<div class="modal">
  <div class="hv-c schedule-info">
    <div class="hv-c schedule-info__entry">
      <p class="schedule-info__descriptor">{{ 'schedules.intervals.target' | translate }}</p>
      <p class="badge">{{resolveValveAlias(interval)}}</p>
    </div>
    <div class="hv-c schedule-info__entry">
      <p class="schedule-info__descriptor">{{ 'schedules.intervals.timestamps' | translate }}</p>
      <app-timespan
        *ngIf="displayInterval"
        [selectable]="true"
        [interval]="displayInterval"
        (selected)="timespanSelected($event)"
      ></app-timespan>
    </div>
  </div>

  <div class="time-select hv-c">
    <app-vert-range
      [from]="0"
      [to]="23"
      [currentValue]="hoursValue"
      (selected)="hoursChanged($event)"
    ></app-vert-range>

    <p>:</p>

    <app-vert-range
      [from]="0"
      [to]="59"
      [currentValue]="minutesValue"
      (selected)="minutesChanged($event)"
    ></app-vert-range>

    <p>:</p>

    <app-vert-range
      [from]="0"
      [to]="59"
      [currentValue]="secondsValue"
      (selected)="secondsChanged($event)"
    ></app-vert-range>
  </div>

  <app-button
    (click)="save()"
    [color]="isTimespanValid() ? 'success' : 'beige'"
    text="{{ 'schedules.intervals.save' | translate }}"
    icon="save.svg"
  ></app-button>
</div>
