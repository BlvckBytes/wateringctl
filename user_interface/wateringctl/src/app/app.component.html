<div
  *ngIf="isLoading | async"
  class="loading"
>
  <img src="graphics/gear.svg" alt="gear">
</div>

<div
  class="wrapper"
  [class.wrapper--blurred]="isLoading | async"
>
  <app-overlay-stack></app-overlay-stack>
  <app-notification-center></app-notification-center>
  <app-navigator></app-navigator>
  <router-outlet></router-outlet>
</div>
