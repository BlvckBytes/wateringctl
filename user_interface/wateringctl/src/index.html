<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wateringctl</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&display=swap" rel="stylesheet"> 

  <script>
    // Update vh custom property to current percentage of inner-height
    let initial = true;
    const updateVh = () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`)

      if (initial) {
        document.documentElement.style.setProperty('--vh-initial', `${vh}px`)
        initial = false;
      }
    }
    
    // Call every time the window is resized, as well as initially
    window.onresize = () => updateVh();
    updateVh();
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
